<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relógio - Brasília</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="clock-container">
    <div class="time-box">
      <span id="hours">00</span>
      <p>Horas</p>
    </div>

    <div class="time-box">
      <span id="minutes">00</span>
      <p>Minutos</p>
    </div>

    <div class="time-box">
      <span id="seconds">00</span>
      <p>Segundos</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
